<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOTVAL</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- ヘッダー -->
        <div class="header">
            <div class="header-title">DOTVAL</div>
            <ul class="header-nav">
                <li class="header-nav-item">特徴</li>
                <li class="header-nav-item">学習ルート</li>
                <li class="header-nav-item">応募ページ</li>
            </ul>
        </div>
        <!-- ヘッダー終わり -->

        <!-- トップ -->
        <div class="top">
            <h1 class="top-title">DOTVAL</h1>
            <p class="top-text">根本的なプログラミング力を鍛える</p>
        </div>
        <!-- トップ終わり -->

        <!-- コンテンツ -->
        <div class="contents">
            <h2 class="contents-title">学べるコンテンツ</h2>
            <div class="contents-item">
                <img class="contents-item-icon" src="img/html5.svg">
                <h3 class="contents-item-title">HTML</h3>
                <p class="contents-item-text"><a href="https://developer.mozilla.org/ja/docs/Web/HTML">HTML</a>を学べます</p>
            </div>
            <div class="contents-item">
                <img class="contents-item-icon" src="img/css-5.svg">
                <h3 class="contents-item-title">CSS</h3>
                <p class="contents-item-text"><a href="https://developer.mozilla.org/ja/docs/Web/CSS">CSS</a>を学べます</p>
            </div>
            <div class="contents-item">
                <img class="contents-item-icon" src="img/javascript-4.svg">
                <h3 class="contents-item-title">JavaScript</h3>
                <p class="contents-item-text"><a href="https://developer.mozilla.org/ja/docs/Web/JavaScript">JavaScript</a>を学べます</p>
            </div>
        </div>
        <!-- コンテンツ終わり -->

        <!-- お問い合わせ -->
        <div class="contact">
            <h2 class="contact-title">お問い合わせ</h2>
            <form class="contact-form">

                <p class="contact-form-title">お名前</p>
                <input class="contact-form-input" placeholder="必須入力項目です">

                <p class="contact-form-title">メールアドレス</p>
                <input class="contact-form-input" placeholder="必須入力項目です">

                <p class="contact-form-title">興味のある言語</p>
                <select class="contact-form-select">
                    <option>HTML</option>
                    <option>CSS</option>
                    <option>JavaScript</option>
                </select>

                <p class="contact-form-title">お問い合わせ内容</p>
                <textarea class="contact-form-textarea" placeholder="必須入力項目です"></textarea>

                <input type="submit" value="送信" class="contact-form-submit">
            </form>
        </div>
        <!-- お問い合わせ終わり -->

        <!-- JavaScript読み込み -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./script.js"></script>
        <!-- JavaScript読み込み終わり -->
    </body>
</html>
