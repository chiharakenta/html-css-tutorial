<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>CREATE</title>
</head>

<body>
    <!-- ヘッダー -->
    <header class="header">
        <div class="header-title">CREATE</div>
        <ul class="header-nav">
            <li class="header-nav-item">特徴</li>
            <li class="header-nav-item">学習ルート</li>
            <li class="header-nav-item">応募ページ</li>
        </ul>
    </header>
    <!-- ヘッダー終わり -->

    <!-- メイン -->
    <main>
        <!-- トップ -->
        <div class="top">
            <h1 class="top-title">CREATE</h1>
            <p class="top-text">根本的なプログラミング力を鍛える</p>
        </div>
        <!-- トップ終わり -->

        <!-- コンテンツ全体 -->
        <div class="contents">

            <h2 class="contents-title">学べるコンテンツ</h2>

            <!-- 個別コンテンツ -->
            <div class="contents-item">
                <i class="contents-item-icon icon-html fab fa-html5"></i> <!-- (参考サイトの"FontAwesomeの使い方"参照) -->
                <h2>HTML5</h2>
                <p class="contents-item-text">HTML5が学べます。</p>
            </div>
            <!-- 個別コンテンツ終わり -->

            <!-- 個別コンテンツ -->
            <div class="contents-item">
                <i class="contents-item-icon icon-css fab fa-css3-alt"></i>
                <h2>CSS3</h2>
                <p class="contents-item-text">CSS3が学べます</p>
            </div>
            <!-- 個別コンテンツ終わり -->

            <!-- 個別コンテンツ -->
            <div class="contents-item">
                <i class="contents-item-icon icon-js fab fa-js-square"></i>
                <h2>JavaScript</h2>
                <p class="contents-item-text">JavaScriptが学べます</p>
            </div>
            <!-- 個別コンテンツ終わり -->
        </div>
        <!-- コンテンツ全体終わり -->

        <!-- お問い合わせ -->
        <div class="contact">
            <h2 class="contact-title">お問い合わせ</h2>

            <!-- 入力フォーム -->
            <form class="contact-form">
                <label class="contact-form-label">お名前</label>
                <input class="contact-form-item contact-form-item--input" placeholder="必須入力項目です">

                <label class="contact-form-label">メールアドレス</label>
                <input class="contact-form-item contact-form-item--input" placeholder="必須入力項目です">

                <label class="contact-form-label">興味のある言語</label>

                <select class="contact-form-item">
                    <option value="">HTML</option>
                    <option value="">CSS</option>
                    <option value="">JavaScript</option>
                </select>

                <label class="contact-form-label">お問い合わせ内容</label>
                <textarea class="contact-form-item contact-form-item--textarea" placeholder="必須入力項目です"></textarea>

                <input class="contact-form-item contact-form-item--submit" type="submit" value="送信">
            </form>
            <!-- 入力フォーム終わり -->

        </div>
        <!-- お問い合わせ終わり -->

    </main>
    <!-- メイン終わり -->
</body>

</html>
